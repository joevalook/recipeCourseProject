<a
  style="cursor: pointer"
  class="list-group-item clearfix"
  (click) = "onRecipeChosen()">
  <div class="pull-left">
    <h4 class="list-group-item-handling"> {{ recipe.name }} </h4>
    <p class="list-group-item-text"> {{recipe.description}} </p>
  </div>
  <span class="pull-right">
    <img src= "{{ recipe.imagePath }}" alt="{{ recipe.name }}" class = "img-responsive" style = "max-height: 100px; max-width: 100px;">
  </span>
</a>
