<app-header (display) = "onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "whatsDisplayed === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf = "whatsDisplayed === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
